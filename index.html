<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modern Calculator — Scientific (DEG/RAD + !)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="themeToggle" class="control theme-btn">☀</button>
    <main class="container">

        <!-- Calculator (left) -->
        <section class="calculator" aria-label="Calculator">



            <div class="display" role="region" aria-live="polite">
                <div id="expression" class="expression">0</div>
                <div id="miniResult" class="mini-result">0</div>
            </div>
            </div>

            <!-- scientific toggle + controls -->
            <div class="control-row">
                <button id="toggleSci" class="control">&#9660;</button>
            </div>

            <!-- scientific compact row (DEG on same row) -->
            <div id="sciRow" class="sci-row" aria-hidden="true">
                <button id="invToggle" class="sci-btn" data-val="INV">Inv</button>
                <button id="btnSin" class="sci-btn" data-val="sin(">sin</button>
                <button id="btnCos" class="sci-btn" data-val="cos(">cos</button>
                <button id="btnTan" class="sci-btn" data-val="tan(">tan</button>
                <button id="degToggle" class="sci-btn" data-val="DEG">Rad</button>
                <button class="sci-btn" data-val="^">xʸ</button>
                <button class="sci-btn" data-val="(">(</button>
                <button class="sci-btn" data-val=")">)</button>
                <button class="sci-btn" data-val="sqrt(">√x</button>
                <button class="sci-btn" data-val="!">x!</button>
                <button class="sci-btn" data-val="1/(">1/x</button>
                <button class="sci-btn" data-val="log10(">log</button>
                <button class="sci-btn" data-val="ln(">ln</button>
                <button class="sci-btn" data-val="π">π</button>
                <button class="sci-btn" data-val="e">e</button>
            </div>

            <!-- keypad layout -->
            <div class="pad" id="pad">
                <button class="key func wide" data-val="AC-top">AC</button>
                <button class="key func" data-val="%">%</button>
                <button class="key op" data-val="/">÷</button>
                <button class="key" data-val="7">7</button>
                <button class="key" data-val="8">8</button>
                <button class="key" data-val="9">9</button>
                <button class="key op" data-val="*">×</button>
                <button class="key" data-val="4">4</button>
                <button class="key" data-val="5">5</button>
                <button class="key" data-val="6">6</button>
                <button class="key op" data-val="-">−</button>
                <button class="key" data-val="1">1</button>
                <button class="key" data-val="2">2</button>
                <button class="key" data-val="3">3</button>
                <button class="key op" data-val="+">+</button>
                <button class="key" data-val="0">0</button>
                <button class="key" data-val=".">.</button>
                <button class="key func del" data-val="DEL">⌫</button>
                <button class="key equal" data-val="=">=</button>
            </div>
        </section>

        <!-- History (right) -->
        <aside class="history" aria-label="History">
            <header class="hist-head">
                <h3>History</h3>
                <button id="clearHistory" class="control small">Clear</button>
            </header>
            <ul id="historyList" class="history-list" aria-live="polite"></ul>

    </main>
    <script src="script.js"></script>
</body>

</html>
